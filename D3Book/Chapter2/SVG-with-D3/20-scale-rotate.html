<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
</head>
<style>
    svg {
        border: solid 1px lightgray;
    }
</style>
<body>
<h2>SVG scale + rotate with D3</h2>
<script>
    const svg = d3.select("body")
            .append("svg")
            .attr("width", 600)
            .attr("height", 300);

    const defs = svg.append("defs");
    const g = defs.append("g").attr("id", "coords");
    g.append("line")
            .attr("x1", 10)
            .attr("y1", 10)
            .attr("x2", 200)
            .attr("y2", 10);
    g.append("line")
            .attr("x1", 10)
            .attr("y1", 10)
            .attr("x2", 10)
            .attr("y2", 150);
    g.append("text")
            .attr("x", 200)
            .attr("y", 20)
            .text("x");
    g.append("text")
            .attr("x", 20)
            .attr("y", 150)
            .text("y");

    svg.append("use").style("stroke", "black").attr("xlink:href", "#coords");
    svg.append("use").style("stroke", "red").attr("xlink:href", "#coords")
            .attr("transform", "translate(200,20) rotate(30) scale(1.5) ");
</script>
</body>
</html>
