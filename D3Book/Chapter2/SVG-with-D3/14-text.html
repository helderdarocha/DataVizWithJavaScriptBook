<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
</head>
<style>
    text {font-size: 30pt; fill: lightgray;}
    svg {border: solid lightgray 1px}
</style>
<body>
<script>
    const svg = d3.select("body")
            .append("svg")
            .attr("width", 800)
            .attr("height", 150);

    const g1 = svg.append("g").attr("transform", "translate(50,50)");
    g1.append("rect").attr("height", 36).attr("width", 200);
    g1.append("text").text("ghijklmnop");

    const g2 = svg.append("g").attr("transform", "translate(300,50)");
    g2.append("rect").attr("height", 36).attr("width", 200);
    g2.append("text").text("ghijklmnop").attr("alignment-baseline", "middle");

    const g3 = svg.append("g").attr("transform", "translate(550,50)");
    g3.append("rect").attr("height", 36).attr("width", 200);
    g3.append("text").text("ghijklmnop").attr("alignment-baseline", "hanging");
</script>
</body>
</html>
